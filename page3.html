<!DOCTYPE html>
<html>
<head>
  <title>圖片輪播示例</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #carousel {
      width: 600px;
      height: 300px;
      overflow: hidden;
      position: relative;
    }
    
    .slide {
      width: 100%;
      height: 100%;
      display: none;
      position: absolute;
    }
    
    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="carousel">
    <div class="slide">
      <img src="https://i.postimg.cc/Hs9Kz2X9/6-A3-BDF97-014-E-4503-80-D6-51355-C259402.jpg
" alt="Image 1">
    </div>
    <div class="slide">
      <img src="https://i.postimg.cc/J4MYskvD/47-AFFAEF-6379-4-EE9-88-D8-B39-A03156795.jpg" alt="Image 2">
    </div>
    <div class="slide">
      <img src="https://i.postimg.cc/wjBWVd69/D7-AF6-F21-8-F11-431-E-8-D7-F-E5-E40-B34649-F.jpg" alt="Image 3">
    </div>
	<div class="slide">
      <img src="https://i.postimg.cc/DfdB3z02/64-B393-E9-6-BB3-4490-B8-FA-2-D52338-E3530.jpg" alt="Image 4">
    </div>
	<div class="slide">
      <img src="https://i.postimg.cc/9MPt2xWx/42-D364-CC-58-FD-4-BF1-9-CC3-CF8-F81760-ED6.jpg" alt="Image 5">
    </div>
	<div class="slide">
      <img src="https://i.postimg.cc/x8tvJcNM/FA4-AA509-16-A4-4185-87-B8-09160-E9-E1169.jpg" alt="Image 6">
    </div>
  </div>
  <button id="prevButton">上一張</button>
  <button id="nextButton">下一張</button>
  <div>
  <video width="640" height="360" controls>
        <source src="https://risu.io/xqmZj" type="video/mp4">
        Your browser does not support the video tag.
    </video>
	</div>

  <script>
    $(document).ready(function() {
      var currentSlide = 0;
      var totalSlides = $(".slide").length;

      function showSlide(index) {
        $(".slide").hide();
        $(".slide:eq(" + index + ")").fadeIn(1000);
      }

      function nextSlide() {
        currentSlide = (currentSlide + 1) % totalSlides;
        showSlide(currentSlide);
      }

      function prevSlide() {
        currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
        showSlide(currentSlide);
      }

      showSlide(currentSlide);

      $("#nextButton").click(nextSlide);
      $("#prevButton").click(prevSlide);

      // 自動輪播，每3秒切換一張
      setInterval(nextSlide, 5000);
    });
  </script>
</body>
</html>
